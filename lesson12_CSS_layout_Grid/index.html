<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Photography</title>
</head>
<body>
    <div class="cities__container">
        <div class="wrapper">
            <h1 class="main__title">Architectural Photography</h1>

            <div class="gallery__container">
                <div class="gallery__item-first">
                    <img src="assets/img/image-1.png" alt="city-image" class="gallery__item-img">

                    <div class="gallery__subtitle">
                        <p>Jezael Melgoza</p>
                        <p>5 June 2020</p>
                    </div>
                </div>

                <div class="gallery__item-second">
                    <img src="assets/img/image-2.png" alt="city-image" class="gallery__item-img">

                    <div class="gallery__subtitle">
                        <p>Tom W</p>
                        <p>30 March 2021</p>
                    </div>
                </div>
                    
                <div class="gallery__item-third">
                    <img src="assets/img/image-3.png" alt="city-image" class="gallery__item-img">

                    <div class="gallery__subtitle">
                        <p>Johan Mouchet</p>
                        <p>14 August 2019</p>
                    </div>
                </div>

                <div class="gallery__item-fourth">
                    <img src="assets/img/image-4.png" alt="city-image" class="gallery__item-img">

                    <div class="gallery__subtitle">
                        <p>Federico Di Dio</p>
                        <p>29 October 2020  </p>
                    </div>
                </div>

                <div class="gallery__item-fifth">
                    <img src="assets/img/image-5.png" alt="city-image" class="gallery__item-img">

                    <div class="gallery__subtitle">
                        <p>Casey Horner</p>
                        <p>9 July 2021</p>
                    </div>
                </div>

                <div class="gallery__item-six">
                    <img src="assets/img/image-6.png" alt="city-image" class="gallery__item-img">

                    <div class="gallery__subtitle">
                        <p>Alexander Rotker</p>
                        <p>22 April 2022</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
