<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <form>
            <div class="form__item"> 
                <label class="label" for="username">
                    UserName
                </label>
                <input type="text" placeholder="Enter username", class="input" id="username">
            </div>

            <div class="form__item">
                <label class="label" for="password">
                    Password
                </label>
                <input type="password" placeholder="Enter password", class="input" id="password" minlength="4" maxlength="12">
                <div class="form__item-message">
                    <span class="form__item-hint">Your password should be between 4 and 12 characters</span>
                    <span class="form__item-error">Invalid value</span>
                </div>
            </div>

            <label class="checkbox-container">
                <input type="checkbox" checked="checked" class="checkbox">
                <div class="check">
                    <span class="checkmark"></span>
                </div>

                Remember me
            </label>
        </form>
    </main>
</body>
</html>
