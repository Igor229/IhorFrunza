<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="modal__window">
        <div class="modal__window-content">
            <h2 class="sub-title">Модальне Вікно</h2>
            <p class="main-text">Додай улюблену музику!!!</p>
            <button class="green-button button">Додати 8 пісень</button>
            <button class="red-button button">Закрити</button>
        </div>
    </div>

    <div class="big-button">
        <button class="open-btn">Модальне Вікно</button>
    </div>

    <hr>
    <div class="music__container">
        <h1 class="main-title">Мій Плейлист</h1>
        <ol class="playlist">
            <!-- My Songs -->
        </ol>
    </div>
    <hr>

    <div class="light__container">
        <div class="traffic-light">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
            <button class="switch-btn">Перемкнути</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
