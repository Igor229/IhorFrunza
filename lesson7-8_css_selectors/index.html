<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Shopping List</title>
    <link rel="icon" type="image/x-icon" href="http://flukeout.github.io/favicon.png">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header__container">
            <h1 class="header__title">CSS Dinner Shopping List</h1>
            <p class="header__text">Letâ€™s go to the mall!</p>
        </header>

        <form class="list__container">
            <label class="list__item">
                <input type="checkbox" value="many" name="pickles"><p>A lot of pickles<span>for the next lessons about CSS</span> </p>
            </label>

            <label class="list__item">
                <input type="checkbox" value="10" name="apples"><p>10 apples <span>for more CSS manipulations</span></p>
            </label>

            <label class="list__item">
                <input type="checkbox" value="20" name="oranges"><p>20 oranges <span>because they are awesome</span> </p>
            </label>

            <label class="list__item">
                <input type="checkbox" value="13" name="plates"><p>13 plates <span>hm... they always dissapear</span> </p>
            </label>

            <label class="list__item">
                <input type="checkbox" value="15" name="bentos"><p>15 bentos</p>
            </label>

            <label class="list__item">
                <input type="checkbox"><p>1 bottle of Sake <span>for my friends</span> </p>
            </label>

            <button type="submit" class="submit__button">Bon appetit :)</button>
        </form>
    </div>
</body>
</html>
